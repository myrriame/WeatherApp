<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Weather app</title>
    <style>
        h1 {
            font-family: 'Lobster Two', cursive;
        }

        #cityname {
            font-size: 20px;
            transition: .5s;
        }

        body {
            background-color: #464649;
            background-repeat: no-repeat;
            background-size: cover;
            background-size: 100vw 100vh;
            background-image: url('https://images.unsplash.com/photo-1508614999368-9260051292e5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80');
        }

        p {
            font-family: 'Poppins', sans-serif;
            transition: .5s;

        }

        #cityname:hover {
            transform: scale(1.2);
            transition: .5s;
        }

        #box {
            margin: auto;
            margin-top: 10%;
            height: 450px;
            width: 320px;
            text-align: center;
            background-color: #191b1a69;
            border-radius: 1%;
            box-shadow: 5px 5px 5px 5px #00000020;
            border: 1px solid rgb(0, 0, 0);
            /* border: solid 3px #555; */
            /* border: solid 5px rgb(32, 32, 32); */
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.6);
            -moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            -o-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: .5s;
            color: rgb(255, 255, 255);

        }

        img {
            width: 18%;
            height: auto;
            display: inline;
            transition: .5s;
            /* or absolute */
            /* top: 60%;
            left: 43%; */

        }

        img:hover {
            transform: translateY(-5px);
            transition: .5s;
        }

        #cityname {
            font-size: 30px;
            font-weight: 900;
        }

        #temp {
            font-size: 27px;
            display: inline;
        }

        #humidity,
        #wind,
        #feelsLike,
        #pressure,
        #forecast {
            line-height: 0.7;
        }
    </style>
</head>

<body>
    <div id="box">
        <br>
        <h1 style="text-align: center;"> Weather App </h1>
        <div class="container">
            <form>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Location"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="weatherinput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </form>



            <strong>
                <p id="cityname"></p>
            </strong>

            <img id="icon" src="">

            <p id="temp"></p>

            <p id="forecast"> </p>

            <p id="feelsLike"></p>

            <p id="wind"></p>

            <p id="pressure"></p>

            <p id="humidity"></p>

            <br><br>

        </div>
        <script src="/Users/myrriamed./DigitalCrafts/Lesson13 Weatherapp/config.js"></script>
        <script src="/Users/myrriamed./DigitalCrafts/Lesson13 Weatherapp/script.js"></script>
    </div>
</body>

</html>
